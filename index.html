<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Artículos - Agustín Chazarreta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">
        <i class="fa-solid fa-cart-shopping me-4"></i>
        Gestión de Artículos - Agustín Chazarreta
    </h1>

    <form id="form-articulo" class="mb-4">
        <input type="hidden" id="idArticulo">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Artículo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Marca</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-articulos"></tbody>
    </table>
</div>

<footer class="text-center mt-5 pt-3 pb-2 bg-light">
    <div class="container">
        <p class="mb-0">© 2025 Agustín Chazarreta. Todos los derechos reservados.</p>
        <p>
            <a href="#" class="text-decoration-none">Política de Privacidad</a> | 
            <a href="#" class="text-decoration-none">Términos de Servicio</a>
        </p>
    </div>
</footer>

<script src="js/app.js"></script>
</body>
</html>
